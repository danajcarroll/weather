<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="inputSection">
            <input type="text" class="inputValue" placeholder="Search city here">
            <input type="submit" value="Submit" class="button">
        </div>
        <div class="locationSection">
            <div class="locationTime">
                <h2 class="cityName">Toronto</h2>
                <h3 class="time">3:06pm</h3>
            </div>
            <h2 class="locationDate">November 7th 2020</h2>
        </div>
        <div class="weatherSection">
            <div class="weatherIcon">
                <img src="" alt="" class="icon">
                <h1 class="temperature"></h1>
            </div>
            <div class="feelsLike">
                <p>FEELS LIKE</p>
                <h3 class="feelsLike">13</h3>
            </div>
        </div>
        <div class="otherSection">
            <ul>
                <li class="otherModule">
                    <p class="otherHeader">Temp Min</p>
                    <p class="otherValue minTemp">10</p>
                </li>
                <li class="otherModule">
                    <p class="otherHeader">Temp Max</p>
                    <p class="otherValue maxTemp">18</p>
                </li>
                <li class="otherModule">
                    <p class="otherHeader">Humidity</p>
                    <p class="otherValue humidity">20</p>
                </li>
                <li class="otherModule">
                    <p class="otherHeader">Pressure</p>
                    <p class="otherValue pressure">50</p>
                </li>
            </ul>
        </div>
    </main>
</body>
<script src="js/script.js" ></script>
</html>
