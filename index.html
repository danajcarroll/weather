<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Weather App</title>
</head>
<body>
    <main>
        <div class="inputSection">
            <input type="text" class="inputValue">
            <input type="submit" value="Submit">
        </div>
        <div class="locationSection">
            <div class="locationDate">
                <h2>Toronto</h2>
                <h3>3:06pm</h3>
            </div>
            <h2>November 7th 2020</h2>
        </div>
        <div class="weatherSection">
            <img src="" alt="" class="icon">
            <h1>16</h1>
            <p>FEELS LIKE</p>
            <h3>13</h3>
        </div>
        <div class="otherSection">
            <ul>
                <li class="otherModule">
                    <p class="otherHeader">Temp Min</p>
                    <p class="otherValue">10</p>
                </li>
                <li class="otherModule">
                    <p class="otherHeader">Temp Max</p>
                    <p class="otherValue">18</p>
                </li>
                <li class="otherModule">
                    <p class="otherHeader">Humidity</p>
                    <p class="otherValue">20</p>
                </li>
                <li class="otherModule">
                    <p class="otherHeader">Pressure</p>
                    <p class="otherValue">50</p>
                </li>
            </ul>
        </div>
    </main>
</body>
<script src="js/script.js" ></script>
</html>
